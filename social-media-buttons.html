<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="index.css" />
    <title>Document</title>
    <style>
      .width {
        width: 400px;
        /* margin-left: 10px; */
      }
      .facebook {
        background-color: #3b5998;
      }
      .twitter {
        background-color: #00aced;
      }
      .google-plus {
        background-color: #db4a39;
        /* margin-top: 5px; */
        display: flex;
      }
      .display {
        display: flex;
        justify-content: space-around;
      }
    </style>
  </head>
  <body>
    <div class="display">
      <button type="button" class="btn btn-primary width facebook">
        Facebook
      </button>
      <button type="button" class="btn btn-info width twitter">Twitter</button>
      <button type="button" class="btn btn-danger width google-plus">
        Google Plus
      </button>
    </div>
  </body>
</html>
